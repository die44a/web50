<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <header>
            <a href="/index.html">Search</a>
            <a href="/imagesearch.html">Images</a>
        </header>
        <main>
            <div style="margin-left: 10px;">
                <a href="index.html" class="button" style="text-decoration: none;"><h1>Google</h1></a>
                <h3>Advanced Search</h3>
            </div>
            <div style="margin-top: 50px; margin-left: 20px;">
                <h4 style="color: white; font-size: 30px">Fing words with...</h4>
            </div>
            <div style="margin-left: 10px;">
                <form action="https://www.google.com/search">
                    <table>
                        <tbody>
                            <tr>
                                <td><h4>all these words:</h4></td>
                                <td><input name="as_q" autofocus autocomplete="off" type="text"></td>
                            </tr>
                            <tr>
                                <td><h4>this exact word or phrase:</h4></td>
                                <td><input name="as_epq" autocomplete="off" type="text"></td>
                            </tr>
                            <tr>
                                <td><h4>any of these words:</h4></td>
                                <td><input name="as_oq" autocomplete="off" type="text"></td>
                            </tr>
                            <tr>
                                <td><h4>none of these words:</h4></td>
                                <td><input  name="as_eq" autocomplete="off" type="text"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div style="margin-left: 35%;">
                        <input style="background-color: #8AB4F8; color: #202124" class="searchbttn" type="submit" value="Advanced Search">
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
