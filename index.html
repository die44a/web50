<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <header>
            <a href="/imagesearch.html">Images</a>
            <a href="/advancedsearch.html">Advanced search</a>
        </header>
        <main class="flex-container" >
            <div class="grid-container">
                <div class="item">
                    <h1>Google</h1>
                </div>
                <form action="https://www.google.com/search?q=" method="get">
                    <div class="item">
                        <input autofocus type="text" name="q">
                    </div>
                    <div class="item">
                        <input class="searchbttn" type="submit" name="btnK" value="Google Search">
                        <input class="searchbttn" type="submit" name="btnI" value="I'm feeling lucky">
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
